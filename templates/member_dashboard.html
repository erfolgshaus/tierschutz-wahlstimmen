<!doctype html>
<html lang="de">
<head>
  <title>Mitgliederbereich</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <meta name="theme-color" content="#198754">
  <link rel="apple-touch-icon" href="/static/icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
    </head>
<body class="container py-5">
  <h1>Deine Stimmenliste</h1>
  <form method="post" class="mb-4">
    <input name="name" placeholder="Name der geworbenen Person" class="form-control mb-2" required>
    <div class="form-check mb-2">
      <input class="form-check-input" type="checkbox" name="briefwahl" id="briefwahl">
      <label class="form-check-label" for="briefwahl">Briefwahl verschickt</label>
    </div>
    <button class="btn btn-success">Hinzufügen</button>
  </form>
  <table class="table table-bordered">
    <thead><tr><th>#</th><th>Name</th><th>Briefwahl</th><th>Aktion</th></tr></thead>
    <tbody>
      {% for i, entry in enumerate(entries) %}
      <tr>
        <td>{{ i + 1 }}</td>
        <td>{{ entry['name'] }}</td>
        <td>{{ 'Ja' if entry['briefwahl'] else 'Nein' }}</td>
        <td>
          <form method="post" style="display:inline;">
            <input type="hidden" name="delete" value="{{ entry['id'] }}">
            <button class="btn btn-danger btn-sm">Löschen</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
</body>
</html>
