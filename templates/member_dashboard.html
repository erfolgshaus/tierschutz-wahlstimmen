<!doctype html>
<html lang="de">
<head>
  <title>Mitgliederbereich</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    form.inline-form { display: inline; }
  </style>
</head>
<body class="container py-5">
  <h1>Deine Stimmenliste</h1>

  <form method="post" class="mb-4">
    <input name="name" placeholder="Name der geworbenen Person" class="form-control mb-2" required>
    <button class="btn btn-success">Neue Person hinzufügen</button>
  </form>

  <table class="table table-bordered">
    <thead><tr><th>#</th><th>Name</th><th>Briefwahl</th><th>Aktion</th></tr></thead>
    <tbody>
      {% for entry in entries %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ entry['name'] }}</td>
        <td>
          <form method="post" class="inline-form">
            <input type="hidden" name="toggle_briefwahl" value="{{ entry['id'] }}">
            <input type="checkbox" onchange="this.form.submit()" {% if entry['briefwahl'] %}checked{% endif %}>
          </form>
        </td>
        <td>
          <form method="post" class="inline-form">
            <input type="hidden" name="delete" value="{{ entry['id'] }}">
            <button class="btn btn-danger btn-sm">Löschen</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

  <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
</body>
</html>
