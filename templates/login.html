<!doctype html>
<html lang="de">
<head>
  <title>Login â€“ Tierschutz Fraktion</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f8f9fa;
    }
    .login-box {
      max-width: 400px;
      width: 100%;
      background: white;
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h4 class="mb-4 text-center">Login zur Plattform</h4>
    {% if error %}
    <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    <form method="post">
      <input type="password" name="password" class="form-control mb-3" placeholder="Passwort eingeben" required>
      <button class="btn btn-primary w-100">Login</button>
    </form>
  </div>
</body>
</html>
