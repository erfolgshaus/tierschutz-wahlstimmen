<!doctype html>
<html lang="de">
<head>
  <title>Admin Ãœbersicht</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="manifest" href="/manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js');
    }
  </script>
  <meta name="theme-color" content="#198754">
  <link rel="apple-touch-icon" href="/static/icon-512.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
    </head>
<body class="container py-5">
  <h1>Admin-Dashboard</h1>
  <table class="table table-striped">
    <thead><tr><th>Mitglied</th><th>Gesammelte Stimmen</th><th>Briefwahl verschickt</th></tr></thead>
    <tbody>
      {% for row in summary %}
      <tr>
        <td>{{ row['name'] }}</td>
        <td>{{ row['total'] or 0 }}</td>
        <td>{{ row['briefwahl'] or 0 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="{{ url_for('logout') }}" class="btn btn-secondary mt-3">Logout</a>
</body>
</html>
